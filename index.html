<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>销售智库</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:sans-serif;background:#f1f5f9;margin:0;padding:20px}
.card{background:#fff;padding:16px;border-radius:12px;margin-bottom:12px}
header{display:flex;justify-content:space-between;align-items:center}
a{color:#2563eb;text-decoration:none;font-weight:bold}
</style>
</head>
<body>

<header>
  <h2>销售智库</h2>
  <a href="login.html">管理</a>
</header>

<div id="list">加载中...</div>

<script>
const APP_ID = '711a5754d90f2ed8dcafc8ebb1b640cd';
const REST_KEY = '440f810266f7e9b5a3e50b59480d7e2e';
const TABLE = 'SalesData';

fetch(`https://api.bmobcloud.com/1/classes/${TABLE}?order=-createdAt`,{
  headers:{
    'X-Bmob-Application-Id':APP_ID,
    'X-Bmob-REST-API-Key':REST_KEY
  }
})
.then(r=>r.json())
.then(d=>{
  list.innerHTML = d.results.map(i=>`
    <div class="card">
      <b>${i.type}</b>
      <h3>${i.title}</h3>
      <p>${i.content}</p>
      <small>${i.author||'管理员'}</small>
    </div>
  `).join('');
});
</script>

</body>
</html>
