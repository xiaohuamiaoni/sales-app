<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>销售智库</title>
<script src="https://unpkg.com/bmob-js-sdk"></script>
<style>
body { background:#f5f7fb;font-family:system-ui;padding:20px }
.card { background:#fff;padding:16px;border-radius:10px;margin-bottom:12px }
</style>
</head>
<body>

<h2>销售智库</h2>
<a href="login.html">管理登录</a>

<div id="list"></div>

<script>
Bmob.initialize("你的AppID","你的APIKey")

function loadList(){
  const q = Bmob.Query('Post')
  q.order('-createdAt')
  q.find().then(res=>{
    document.getElementById('list').innerHTML =
      res.map(i=>`
        <div class="card">
          <h3>${i.title}</h3>
          <p>${i.content}</p>
        </div>
      `).join('')
  })
}
loadList()
</script>
</body>
</html>
